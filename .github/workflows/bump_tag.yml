name: "Autobump tag on master branch"

on:
  push:
    branches:
      - main
    paths:
      - 'git_change_request/__init__.py'

jobs:
  tag-new-versions:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 2
      - uses: salsify/action-detect-and-tag-new-version@v1
        with:
          version-command: |
            grep -o "'.*'" ./git_change_request/__init__.py | sed "s/'//g" | head -n 1